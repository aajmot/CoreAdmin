<div class="row">
    <h1>User list</h1>
</div>

<div class="row">
    <div class="col-sm-1 col-md-4 col-lg-12">
        <button class="btn btn-default btn-group-sm" [routerLink]="['/add-user']">Add new user</button>
    </div>
</div>

<p *ngIf="!userList"><em>Loading...</em></p>

<div class="row col-sm-1 col-md-4 col-lg-12">
    <!--<span class="top-right">
        Search
    </span>-->
</div>

<table class='table' *ngIf="userList">
    <thead>
        <tr>
            <th><input class="checkbox checkbox-inline" type="checkbox" /></th>
            <th>UserName</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>
                <input type="checkbox" class="checkbox checkbox-inline" />
            </td>
            <td>{{ user.userName }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.userName }}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
